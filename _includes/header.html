<div class="header">
    <a class="navbar-brand" href="/" style="outline: 0">
        <img id="identifier" src="/assets/favicon.ico" alt="Home" style="width:100px;"/>
    </a>
    <div class="header-menu">
        <ul>
            {% for tab in site.data.tabs %}
                {% assign menusize = tab.sub-menu | size %}
                {% if page.url == tab.link %}
                <li class="nav-item active">
                {% else %}
                <li class="nav-item">
                {% endif %}
                    <a class="nav-link text-uppercase" href="{{ tab.link }}">
                        <span class="navbar-text">{{ tab.name }}</span>
                    {% if menusize == 0 %}
                    </a>
                    {% else %}
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </a>
                        <div class="sub-menu">
                            <ul>
                                {% for sub in tab.sub-menu %}
                                    <li class="nav-item">
                                        <a class="nav-link" href="{{ sub.link }}">{{ sub.name }}</a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>

    <a class="menu-toggle">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.menu-toggle').click(function(){
            $('.header-menu').toggleClass('sideMenu')
        })
    })
</script>
